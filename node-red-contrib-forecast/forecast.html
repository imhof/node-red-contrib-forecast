<script type="text/x-red" data-template-name="forecast">
  <div class="form-row">
    <label for="node-input-key"><i class="fa fa-key"></i>Forecast API key</label>
    <input type="text" id="node-input-key">
  </div>
  <div class="form-row">
    <label for="node-input-units"><i class="fa fa-wrench"></i> Units</label>
    <select type="text" id="node-input-units">
      <option value="si">International (°C, m/s, ...)</option>
      <option value="us">US (°F, mph, ...)</option>
      <option value="ca">Ca (°F, km/h, ...)</option>
      <option value="uk2">UK/SI (SI with miles)</option>
      <option value="auto">Automatic, based on location</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-latitude"><i class="fa fa-compass"></i> Latitude</label>
    <input type="text" id="node-input-latitude">
  </div>
  <div class="form-row">
    <label for="node-input-longitude"><i class="fa fa-compass"></i> Longitude</label>
    <input type="text" id="node-input-longitude">
  </div>
  <div class="form-row">
    <label for="node-input-language"><i class="fa fa-language"></i> Language (ISO code)</label>
    <input type="text" id="node-input-language">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  
</script>

<script type="text/x-red" data-help-name="forecast">
    <p>A simple node that gets the forecast data from Forecast.io and outputs a JSON file</p>
</script>

<!--Todo implement a service selector-->
<script type="text/javascript">
  RED.nodes.registerType('forecast', {
    category: 'storage-input',
    color:"BurlyWood",
    defaults: {
      key: { value: '', required: true },
      units: { value: 'si', required: true },
      latitude: { value: '' , required: true },
      longitude: { value: '', required: true  },
      language: { value: 'en', required: false },
      name: {value:"Forecast"}
    },
    inputs: 1,
    outputs: 1,
    icon: "white-globe.png",
    label: function () {
      var forecastNode = RED.nodes.node(this.forecast);
      return this.name || 'forecast';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    }
  });
</script>
