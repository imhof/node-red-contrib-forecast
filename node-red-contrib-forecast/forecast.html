<script type="text/x-red" data-template-name="forecast">
  <div class="form-row">
    <label for="node-input-key"><i class="fa fa-key"></i>Forecast API key</label>
    <input type="text" id="node-input-key">
  </div>
  <div class="form-row">
    <label for="node-input-units"><i class="fa fa-wrench"></i> Units</label>
    <select type="text" id="node-input-units">
      <option value="celcius">celsius</option>
      <option value="fahrenheit">fahrenheit</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-latitude"><i class="fa fa-compass"></i> Latitude</label>
    <input type="text" id="node-input-latitude">
  </div>
  <div class="form-row">
    <label for="node-input-longitude"><i class="fa fa-compass"></i> longitude</label>
    <input type="text" id="node-input-longitude">
  </div>
  //Todo implement a service selector
</script>

<script type="text/javascript">
  RED.nodes.registerType('forecast', {
    category: 'storage-input',
    color:"BurlyWood",
    defaults: {
      key: { value: '', required: true },
      units: { value: 'celcius', required: true },
      latitude: { value: '' , required: true },
      longitude: { value: '', required: true  },
    },
    inputs: 1,
    outputs: 1,
    icon: "white-globe.png",
    label: function () {
      var forecastNode = RED.nodes.node(this.forecast);
      return this.name || 'forecast';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    }
  });
</script>
